
<div>
    <h2><span data-translate="krakowskiTargApp.extendedUser.detail.title">Extended User</span> {{vm.extendedUser.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="krakowskiTargApp.extendedUser.telephone">Telephone</span></dt>
        <dd>
            <span>{{vm.extendedUser.telephone}}</span>
        </dd>
        <dt><span data-translate="krakowskiTargApp.extendedUser.user">User</span></dt>
        <dd>
            {{vm.extendedUser.user.login}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="extended-user-detail.edit({id:vm.extendedUser.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
