
<div>
    <h2><span data-translate="krakowskiTargApp.offer.detail.title">Offer</span> {{vm.offer.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="krakowskiTargApp.offer.name">Name</span></dt>
        <dd>
            <span>{{vm.offer.name}}</span>
        </dd>
        <dt><span data-translate="krakowskiTargApp.offer.price">Price</span></dt>
        <dd>
            <span>{{vm.offer.price}}</span>
        </dd>
        <dt><span data-translate="krakowskiTargApp.offer.date">Date</span></dt>
        <dd>
            <span>{{vm.offer.date | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="krakowskiTargApp.offer.description">Description</span></dt>
        <dd>
            <span>{{vm.offer.description}}</span>
        </dd>
        <dt><span data-translate="krakowskiTargApp.offer.extendedUser">Extended User</span></dt>
        <dd>
            <a ui-sref="extended-user-detail({id:vm.offer.extendedUser.id})">{{vm.offer.extendedUser.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="offer-detail.edit({id:vm.offer.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
