
<div>
    <h2><span data-translate="krakowskiTargApp.picture.detail.title">Picture</span> {{vm.picture.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="krakowskiTargApp.picture.offer">Offer</span></dt>
        <dd>
            <a ui-sref="offer-detail({id:vm.picture.offer.id})">{{vm.picture.offer.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="picture-detail.edit({id:vm.picture.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
